<th:block th:fragment="main-cdn">
    <!-- BOOSTRAP -->
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}">
    <script th:src="@{/bootstrap/bootstrap.bundle.min.js}"></script>

    <!-- FONTAWESOME -->
    <link rel="stylesheet" th:href="@{/fontawesome/css/all.min.css}" />

    <!-- JQUERY -->
    <script th:src="@{/jquery/jquery-min.js}"></script>

    <!-- TOASTR -->
    <link rel="stylesheet" th:href="@{/toastr/toastr.min.css}" />
    <script th:src="@{/toastr/toastr.min.js}"></script>
</th:block>

<!-- Datatable -->
<th:block th:fragment="datatable">
    <link rel="stylesheet" th:href="@{/datatable/style.min.css}">
    <script th:src="@{/datatable/simple-datatables.min.js}"></script>
    <link rel="stylesheet" th:href="@{/datatable/datatable.css}">
</th:block>
